<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>
  <h2>Contact Form</h2>
  <form action="https://script.google.com/macros/s/AKfycbyglgZ2oSEI5-ubiRDwZZ81NXMaXe6eAW4D6vXj_YudEEbFmRqUJm2i8gyC9tosmznA/exec" method="POST">
    <!-- Honeypot to prevent spam -->
    <input type="text" name="_honey" style="display:none">

    <!-- Disable Captcha -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Redirect after submit -->
    <input type="hidden" name="_next" value="https://example.com/thankyou.html">

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
